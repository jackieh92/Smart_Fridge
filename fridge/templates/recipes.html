{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
        <p>{{ recipe_title }}</p>
        <p>Missing Ingredients: {{ missed_ingredients_string }}</p>
        <p>Steps:</p>
        {% for key,value in recipe_steps_dict.items() %}
        <p>{{ key }}. {{ value }}</p>
        {% endfor %}
    </div>
        <div class="col-md-3"></div>
    </div>
</div>
        
{% endblock content %}
